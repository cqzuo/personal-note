<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
 <head>
  <title> New Document </title>
  <script type="text/javascript" src="script/jquery.min.js"></script> 

  <script type="text/javascript">
  function addbefore() 
	{ 
		var newNode = document.createElement("p");//创建P标签 
		newNode.innerHTML = "<font color='red'>前面添加的元素</font>";//书写P标签里面的内容 
		var oldNode = document.getElementById("insert");//目标标签 
		oldNode.parentNode.insertBefore(newNode,oldNode);//在目标标签前面添加元素
	}
  </script>
 </head>
 <body>
	<div id="wrapper">
		<h1>jQuery Playgound</h1>
		<ul id="nav">
			<li><a href="#">测试页面</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		<div id="content">
			<h2>欢迎!</h2>
			<p><input type="button" name="" value="点我" id="addbefore" onclick="addbefore()"></p>
			<p id="insert"></p>
		</div>
	</div>
 </body>
</html>
