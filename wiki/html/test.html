<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=gbk" /> 
        <title>test</title>
        <meta id="viewport" name="viewport" 
            content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 
        <link rel="stylesheet" href="style.css" /> 
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" /> 
        <script type="text/javascript" charset="utf-8"> 
            window.onload = function() {
                var header = document.getElementById('header').getElementsByTagName('h1')[0],
                    old = document.getElementById('content').getElementsByTagName('h1')[0];
                if (old) header.innerHTML = old.innerHTML;
                setTimeout(function(){
                    window.scrollTo(0, 1);
                }, 100);
            }
        </script> 
    </head>
    <body>
        <div id="header">
            <h1>test</h1>
            <a href="index.html" id="backButton">Index</a> 
        </div>
        <div id="content">
				<textarea name="code" class="js" rows="15" cols="100"> 
					<pre  name="code" class="java">
					  public class Test
					{
						public static void main()
						{
						System.out.println("This is a test code!");
					}
					}
					</pre>
					<pre name="code" class="python">
						&gt;def hello(world):      
							for x in range(10):          
							print("Hello {0} number {1}".format(world, x)) 
					</pre>
				</textarea> 
        </div>
        <div id="footer">
            Powered by <a href="http://vimwiki.googlecode.com/">Vimwiki</a>,
            %time_stamp%.
        </div>
    </body>
</html>
